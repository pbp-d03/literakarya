{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Modal Edit Rekomendasi Buku -->
<div class="container">
    <h1>Edit Rekomendasi Buku</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="book_title">Judul Buku:</label>
            <select class="form-control" id="book_title" name="book_title">
                <!-- Tampilkan judul buku saat ini yang sedang diedit -->
                <option value="{{ recommendation.book_title.id }}">{{ recommendation.book_title.title }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1" value="{{ recommendation.rating }}">
        </div>
        <div class="form-group">
            <label for="recommend">Rekomendasi:</label>
            <textarea class="form-control" id="recommend" name="recommend" rows="4">{{ recommendation.recommend }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    </form>
</div>

{% endblock %}
