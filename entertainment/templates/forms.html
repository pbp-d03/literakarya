{% extends 'base.html' %}

{% load static %}

{% block content %}

<body>
    <!-- Modal Form Rekomendasi Buku -->
    <div class="modal fade" id="recommendationModal" tabindex="-1" aria-labelledby="recommendationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recommendationModalLabel">Bacaan Menarik</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="{% url 'entertainment:entertainment' %}">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="book_title">Judul Buku:</label>
                            <select class="form-control" id="book_title" name="book_title">
                                <!-- Tampilkan pilihan judul buku yang sesuai -->
                                {% for book in book_choices %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating (1-5):</label>
                            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="recommend">Rekomendasi:</label>
                            <textarea class="form-control" id="recommend" name="recommend" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-primary">Kirim Rekomendasi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tambahkan ini untuk memuat jQuery dan skrip AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('form').on('submit', function(event) {
            event.preventDefault();
            $.ajax({
                url: "{% url 'entertainment:entertainment' %}",
                type: "POST",
                data: {
                    book_title: $('#book_title').val(),
                    rating: $('#rating').val(),
                    recommend: $('#recommend').val(),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function(data) {
                    $('#recommendationModal').modal('hide');
                    location.reload();
                },
                error: function(error) {
                    alert("Ada masalah saat mengirim data: " + error);
                }
            });
        });
    });
    </script>
</body>
{% endblock %}
