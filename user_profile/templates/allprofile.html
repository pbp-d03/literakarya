{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4 text-center">All User Profiles</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="list-group">
          {% for account in all_accounts %}
            {% if account.username != 'adminliterakarya' %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ account.username }}
                <form action="{% url 'user_profile:delete_account' account.id %}" method="post" style="display: inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-sm ml-2">Delete Account</button>
                </form>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
